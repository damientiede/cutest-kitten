<div>
    <form ng-submit="postComments()">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 centre-text">
                <h2>Designed by</h2>
                <h4>
                    Sophie J. Tiede
                </h4>
                <img src="img/sophieAndLupin.png" style="width:350px;" />
                <h2>Developed by</h2>
                <h4>Dad.</h4>                
            </div>
            <div class="col-md-3"></div>
        </div>
        <br />
        <div class="row" ng-show="!Sent">
            <div class="col-md-3"></div>
            <div class="col-md-6 centre-text">                
                <h2>Comments</h2>
                <textarea rows="4" class="form-control" ng-model="comments" placeholder="Leave us a message and tell us what you thought of our website"></textarea>
            </div>            
            <div class="col-md-3"></div>
        </div>
        <div class="row" ng-show="!Sent">
            <div class="col-md-3">
            </div>
            <div class="col-md-2">
                <button type="submit" ng-show="!Sent" class="btn btn-default btn-block btn-success margin-top">Send</button>                        
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2 center-block">
                <a role="button" class="btn btn-default btn-block btn-success margin-top" href="home">Home</a>
            </div>
        </div>
        <div class="row" ng-show="Sent">
            <div class="col-md-3"></div>
            <div class="col-md-6 centre-text sharing">
                Thanks for sharing!
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row" ng-show="Sent">
            <div class="col-md-5"></div>
            <div class="col-md-2 centre-text">
                <a role="button" class="btn btn-default btn-block btn-success margin-top" href="home">Home</a>
            </div>
            <div class="col-md-5"></div>
        </div>
    </form>
    <p>
        <br />
    </p>
</div>
